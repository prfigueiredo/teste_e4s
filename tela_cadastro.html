<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Cadastro de Usuários</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                event.preventDefault(); // Evita o envio tradicional do formulário

                // Obter os valores dos campos de entrada
                var nome = $('#nome').val();
                var email = $('#email').val();
                var usuario = $('#usuario').val();
                var senha = $('#senha').val();
                var status = $('#status').val();

                // Enviar os dados via AJAX
                $.ajax({
                    url: 'logica_cadastro.php', // URL para o arquivo PHP que processará a requisição
                    method: 'POST', // Método de envio
                    data: {
                        nome: nome,
                        email: email,
                        usuario: usuario,
                        senha: senha,
                        status: status
                    },
                    success: function (response) {
                        // Manipular a resposta do servidor
                        alert(response); // Exibir uma mensagem de sucesso
                        $('form')[0].reset(); // Limpar os campos do formulário

                        // Redirecionar para a página tela_acesso.html
                        window.location.href = 'tela_acesso.html';
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>Formulário de cadastro de usuário</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <label for="usuario">Usuário:</label>
        <input type="text" name="usuario" id="usuario">

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <label for="status">Status:</label>
        <input type="text" name="status" id="status">

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
